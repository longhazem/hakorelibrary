<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xem Token.vf</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Nội dung file Token.vf</h1>
  <pre id="fileContent">Đang tải...</pre>

  <script>
    // link raw của Token.vf
    const fileUrl = 'https://raw.githubusercontent.com/longhazem/hakorelibrary/main/Token.vf';
    fetch(fileUrl)
      .then(response => response.text())
      .then(text => {
        document.getElementById('fileContent').textContent = text;
      })
      .catch(err => {
        document.getElementById('fileContent').textContent = 'Lỗi tải file: ' + err;
      });
  </script>
</body>
</html>
