<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kiểm tra Token</title>
</head>
<body>
  <h2>Nhập token để mở khóa</h2>
  <input type="text" id="tokenInput" placeholder="Nhập token">
  <button onclick="verifyToken()">Xác nhận</button>
  <p id="result"></p>

  <script>
    async function verifyToken() {
      const token = document.getElementById('tokenInput').value.trim();
      const res = await fetch('https://mytokenapi.onrender.com/verify', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({token: token})
      });
      const resultElem = document.getElementById('result');
      if (res.ok) {
        const data = await res.json();
        resultElem.innerText = '✅ Token hợp lệ. User ID: ' + data.user_id;
        // ở đây bạn có thể chuyển hướng tới nội dung mở khóa
      } else {
        resultElem.innerText = '❌ Token không hợp lệ';
      }
    }
  </script>
</body>
</html>
