    .menu-bar a:hover {

    /* T·∫Øt animation (gi·ªØ hover) */
    body.no-anim * {

    }
    body.no-anim .menu-bar a:hover,

    /* Hi·ªáu ·ª©ng click ƒëom ƒë√≥m xanh (n√∫t/menu) */
    .firefly {

    /* ƒêom ƒë√≥m t√≠m khi click n·ªÅn */

    /* Login Modal */

    }

    }
  </style>
