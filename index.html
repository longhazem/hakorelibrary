    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
    }

    /* Parallax background */
    .parallax {
      background: url("https://preview.redd.it/mambo-v0-73hg0tx6ct4f1.jpeg?width=360&auto=webp&s=43a022bad3727cdcd625ed5a55fa82fec57b5004")

      background-attachment: fixed;
      min-height: 100vh;
      width: 100%;
    }

    /* Glass effect */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;

    }

    /* Header */
    .header {
      text-align: center;
      padding: 20px;
      margin: 0 auto;
      max-width: 900px;
    }
    .header h1 {
      margin: 0;
      color: white;
      text-shadow: 0 2px 5px rgba(0,0,0,0.8);
    }

    /* Search */
    .search-box {
      margin-top: 15px;
    }

    /* Menu */
    .menu-wrapper {
      padding: 15px 10px;
      margin: 20px auto;
      max-width: 800px;
    }
    .menu-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    .menu-bar a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      font-size: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: 0.3s;
      position: relative;
      overflow: hidden;
    }
    .menu-bar a:hover {
      background: dodgerblue;
      box-shadow: 0 0 10px dodgerblue;
      transform: scale(1.05);
    }

    /* Click glow effect */
    .menu-bar a::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(0,191,255,0.8);
      border-radius: 50%;
      transform: scale(0);
      pointer-events: none;
    }
    .menu-bar a.animate::after {
      animation: glow-burst 0.6s forwards;
    }
    @keyframes glow-burst {
      from { transform: scale(0); opacity: 1; }
      to { transform: scale(8); opacity: 0; }
    }

    /* N·ªôi dung */
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .content h2, .content p {
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    /* Scroll animation */
    .hidden {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Menu xu·∫•t hi·ªán l·∫ßn l∆∞·ª£t */
    .menu-bar.show a {
      animation: fadeUp 0.7s forwards;
    }
    .menu-bar.show a:nth-child(1) { animation-delay: 0.2s; }
    .menu-bar.show a:nth-child(2) { animation-delay: 0.4s; }
    .menu-bar.show a:nth-child(3) { animation-delay: 0.6s; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Settings button */
    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.75s linear;
    }
    .settings-btn:hover {
      transform: rotate(180deg);
    }

    /* Settings menu */
    .settings-menu {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 15px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }
    .settings-menu button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    .settings-menu button:hover {
      background: dodgerblue;
      box-shadow: 0 0 10px dodgerblue;
    }

    /* Scroll buttons */
    .scroll-btn {
      position: fixed;
      right: 20px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .scroll-up { bottom: 140px; }
    .scroll-down { bottom: 200px; }

    /* Firefly click effect */
    .firefly {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      pointer-events: none;
      animation: fly 1s ease-out forwards;
      background: rgba(186,85,211,0.8);
      box-shadow: 0 0 8px rgba(186,85,211,0.8);
      z-index: 2000;
    }
    @keyframes fly {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(4); opacity: 0; }
    }

    /* Mambo GIF */
    .mambo-gif {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="parallax">

    <!-- Menu -->

      <div class="menu-bar">
        <a href="index.html">üè† Trang ch·ªß</a>

      </div>
    </div>

    <!-- N·ªôi dung -->
    <div class="content glass hidden">
      <h2>Xin ch√†o!</h2>
      <p>Trang web l∆∞u tr·ªØ light novel fan d·ªãch, giao di·ªán ƒë∆°n gi·∫£n d·ªÖ ƒë·ªçc.</p>

  <!-- Settings -->
  <button class="settings-btn">‚öôÔ∏è</button>
  <div class="settings-menu glass">
    <button id="toggleAnim">‚ú® T·∫Øt/B·∫≠t animation</button>
  </div>

  <!-- Scroll buttons -->
  <button class="scroll-btn scroll-up">üîº</button>

  <!-- GIF Mambo -->

  <script>
    // Scroll animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
          if (entry.target.querySelector('.menu-bar')) {
            entry.target.querySelector('.menu-bar').classList.add("show");
          }
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    document.querySelectorAll('.hidden').forEach(el => observer.observe(el));

    // Settings toggle
    const settingsBtn = document.querySelector(".settings-btn");
    const settingsMenu = document.querySelector(".settings-menu");
    settingsBtn.addEventListener("click", () => {
      settingsMenu.style.display =
        settingsMenu.style.display === "flex" ? "none" : "flex";
    });

    // Toggle animation
    document.getElementById("toggleAnim").addEventListener("click", () => {
      document.body.classList.toggle("no-anim");
    });

    // Scroll up/down
    document.querySelector(".scroll-up").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
    document.querySelector(".scroll-down").addEventListener("click", () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });

    // Glow effect on menu buttons
    document.querySelectorAll(".menu-bar a").forEach(btn => {
      btn.addEventListener("click", function(e) {
        this.classList.remove("animate");
        void this.offsetWidth; // restart animation
        this.classList.add("animate");
      });
    });

    // Firefly click effect (purple)
    document.addEventListener("click", (e) => {
      if (e.target.closest(".settings-btn, .settings-menu, .scroll-btn, .menu-bar a")) return;
      const firefly = document.createElement("div");
      firefly.className = "firefly";
      firefly.style.left = `${e.clientX}px`;
      firefly.style.top = `${e.clientY}px`;
      document.body.appendChild(firefly);
      setTimeout(() => firefly.remove(), 1000);
    });
  </script>
</body>
