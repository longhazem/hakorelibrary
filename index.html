    /* Dark mode */

    }

    /* Glass effect */
    .glass {

      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);

    .menu-wrapper {

    }

    .menu-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      font-size: 15px;
      opacity: 0;

      transition: all 0.3s ease;
    }

    .menu-bar a:hover {

      transform: scale(1.1);
    }

    /* Search */
    .search-box {
      text-align: center;

      transform: scale(0.8);

      animation-delay: 1.2s;
    }

    .content {
      max-width: 800px;

      padding: 20px;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlide 1.2s ease forwards;
      animation-delay: 1.5s;
    }

    .content h2, .content p {
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    /* Scroll animation */
    .hidden {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Menu xu·∫•t hi·ªán l·∫ßn l∆∞·ª£t */
    .menu-bar.show a {
      animation: fadeUp 0.7s forwards;
    }
    .menu-bar.show a:nth-child(1) { animation-delay: 0.2s; }
    .menu-bar.show a:nth-child(2) { animation-delay: 0.4s; }
    .menu-bar.show a:nth-child(3) { animation-delay: 0.6s; }
    .menu-bar.show a:nth-child(4) { animation-delay: 0.8s; }
    .menu-bar.show a:nth-child(5) { animation-delay: 1s; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* ‚öôÔ∏è Settings icon */
    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      color: white;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.5s;
      z-index: 1000;
      animation: fadeZoom 1s ease forwards;
      animation-delay: 2s;
      opacity: 0;
    }
    .settings-btn.active {
      transform: rotate(180deg);
    }

    /* Settings menu */
    .settings-menu {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(0,0,0,0.8);
      color: white;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, opacity 0.4s ease;
      z-index: 999;
      opacity: 0;
    }
    .settings-menu.active {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .settings-menu button {
      display: block;
      margin: 10px auto;
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background: dodgerblue;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .settings-menu button:hover {
      background: deepskyblue;
      transform: scale(1.05);
    }
  </style>

<body>

  <!-- N·ªÅn parallax -->

        <script async src="https://cse.google.com/cse.js?cx=07e16b36ff38f44d8"></script>
        <div class="gcse-search"></div>
      </div>
    </div>

    <!-- N·ªôi dung -->
    <div class="content glass hidden">
      <h2>Ch√†o m·ª´ng ƒë·∫øn v·ªõi Th∆∞ vi·ªán Hakor!</h2>
      <p>Trang web l∆∞u tr·ªØ light novel fan d·ªãch, giao di·ªán ƒë∆°n gi·∫£n d·ªÖ ƒë·ªçc.</p>

  </div>

  <!-- ‚öôÔ∏è Settings -->
  <div class="settings-btn" id="settingsBtn">‚öôÔ∏è</div>
  <div class="settings-menu" id="settingsMenu">
    <h3>C√†i ƒë·∫∑t</h3>
    <button id="toggleTheme">üåô ƒê·ªïi ch·∫ø ƒë·ªô t·ªëi/s√°ng</button>
    <button id="toggleAnim">üö´ B·∫≠t/T·∫Øt animation</button>
  </div>

  <script>
    // Scroll animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
          if (entry.target.querySelector('.menu-bar')) {
            entry.target.querySelector('.menu-bar').classList.add("show");
          }
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    document.querySelectorAll('.hidden').forEach(el => observer.observe(el));

    // Settings menu toggle
    const settingsBtn = document.getElementById("settingsBtn");
    const settingsMenu = document.getElementById("settingsMenu");
    settingsBtn.addEventListener("click", () => {
      settingsBtn.classList.toggle("active");
      settingsMenu.classList.toggle("active");
    });

    // Dark/Light mode
    document.getElementById("toggleTheme").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });

    // Toggle animation
    document.getElementById("toggleAnim").addEventListener("click", () => {
      document.body.classList.toggle("no-anim");
      if (document.body.classList.contains("no-anim")) {
        document.querySelectorAll("*").forEach(el => {
          el.style.transition = "none";
          el.style.animation = "none";
        });
      } else {
        location.reload();
      }
    });
  </script>
