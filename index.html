    /* Glass effect */

    /* Menu */

    }

    .menu-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .menu-bar a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      font-size: 15px;
      opacity: 0;
      transform: translateY(20px);
      transition: 0.3s;

    }

    .menu-bar a:hover {

    }

    /* Glow effect khi click */
    .menu-bar a:active {
      animation: glowClick 0.8s ease-out;
    }

    @keyframes glowClick {
      0% { box-shadow: 0 0 0px dodgerblue; }
      50% { box-shadow: 0 0 25px deepskyblue; }
      100% { box-shadow: 0 0 0px dodgerblue; }
    }

    /* Search */
    .search-box {
      margin: 15px 0;
    }

    /* N·ªôi dung */
    .content {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      text-align: center;
    }

    .content h2, .content p {
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.8);
    }

    /* Scroll animation */
    .hidden {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .show {
      opacity: 1;
      transform: translateY(0);

    /* Menu xu·∫•t hi·ªán l·∫ßn l∆∞·ª£t */
    .menu-bar.show a {

    }
    .menu-bar.show a:nth-child(1) { animation-delay: 0.2s; }
    .menu-bar.show a:nth-child(2) { animation-delay: 0.4s; }
    .menu-bar.show a:nth-child(3) { animation-delay: 0.6s; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* N√∫t c√†i ƒë·∫∑t */
    .settings-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.6);
      border: none;
      border-radius: 50%;
      padding: 12px;

      transition: transform 0.75s linear;

    }

    .settings-btn:hover {
      transform: rotate(180deg);
    }

    /* Panel c√†i ƒë·∫∑t */
    .settings-panel {
      position: fixed;
      bottom: 70px;

      background: rgba(20,20,20,0.9);
      padding: 15px;
      border-radius: 12px;

      gap: 10px;

    }

    /* Scroll n√∫t */

      position: fixed;
      right: 20px;
      background: rgba(0,0,0,0.6);
      border: none;
      border-radius: 50%;
      padding: 12px;
      cursor: pointer;
      color: white;
      font-size: 20px;

    /* Gif Mambo */

    /* Firefly effect */
    .firefly {
      position: fixed;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      background: rgba(200,100,255,0.8);
      pointer-events: none;
      animation: fly 1.5s linear forwards;
      z-index: 1000;
    }
    @keyframes fly {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: translateY(-80px) scale(0); opacity: 0; }
    }

    /* Dark mode */
    body.dark {

      color: #ddd;
    }
  </style>
</head>
<body>
  <!-- N·ªÅn -->
  <div class="parallax">

    <!-- Ti√™u ƒë·ªÅ -->
    <div class="content glass hidden">
      <h2>üìñ Th∆∞ vi·ªán Hakor</h2>
      <p>HELLOüëãTrang web l∆∞u tr·ªØ light novel fan d·ªãch, giao di·ªán ƒë∆°n gi·∫£n d·ªÖ ƒë·ªçc.</p>
    </div>

    <!-- Search -->
    <div class="menu-wrapper glass hidden">
      <div class="search-box">
        <script async src="https://cse.google.com/cse.js?cx=07e16b36ff38f44d8"></script>
        <div class="gcse-search"></div>
      </div>

      <!-- Menu -->
      <div class="menu-bar">
        <a href="index.html">üè† Trang ch·ªß</a>
        <a href="fandich.html">üà∂ Fan D·ªãch</a>
        <a href="#">üìö Light Novel</a>
      </div>
    </div>

  </div>

  <!-- N√∫t c√†i ƒë·∫∑t -->
  <button class="settings-btn">‚öôÔ∏è</button>

  <!-- Panel c√†i ƒë·∫∑t -->
  <div class="settings-panel">
    <label><input type="checkbox" id="darkToggle"> Ch·∫ø ƒë·ªô t·ªëi</label>
    <label><input type="checkbox" id="animToggle" checked> Hi·ªáu ·ª©ng animation</label>
  </div>

  <!-- N√∫t scroll -->
  <button class="scroll-btn scroll-top">‚Üë</button>
  <button class="scroll-btn scroll-down">‚Üì</button>

  <!-- Gif Mambo -->
  <img class="mambo-gif" src="https://media.tenor.com/mf_Uczk-jDgAAAAi/mambo-spin-loop.gif" alt="Mambo chibi nh·∫£y">

  <script>
    // Scroll animation
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
          if (entry.target.querySelector('.menu-bar')) {
            entry.target.querySelector('.menu-bar').classList.add("show");
          }
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.hidden').forEach(el => observer.observe(el));

    // Settings
    const settingsBtn = document.querySelector('.settings-btn');
    const settingsPanel = document.querySelector('.settings-panel');
    settingsBtn.addEventListener('click', () => {
      settingsPanel.style.display = settingsPanel.style.display === 'flex' ? 'none' : 'flex';
    });

    // Dark mode toggle
    document.getElementById("darkToggle").addEventListener("change", (e) => {
      document.body.classList.toggle("dark", e.target.checked);
    });

    // Animation toggle
    document.getElementById("animToggle").addEventListener("change", (e) => {
      document.body.classList.toggle("no-anim", !e.target.checked);
    });

    // Scroll to top / bottom
    document.querySelector(".scroll-top").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
    document.querySelector(".scroll-down").addEventListener("click", () => {
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });

    // Firefly click effect
    document.addEventListener("click", (e) => {
      const firefly = document.createElement("div");
      firefly.className = "firefly";
      firefly.style.left = `${e.pageX}px`;
      firefly.style.top = `${e.pageY}px`;
      document.body.appendChild(firefly);
      setTimeout(() => firefly.remove(), 1500);
    });
  </script>
</body>
